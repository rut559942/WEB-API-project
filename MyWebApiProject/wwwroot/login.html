<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <style>
        #signUpForm{
            display:none;
            flex-direction:column;
        }
        .A{
            width:5vh;
            height:5vh;
            border:1px solid black;
        }

        
    </style>
</head>
<body>
    <div id="signUpForm">
        <h2>sign up</h2>
        <label for="username">username:</label>
        <input type="text" id="username" name="username" required /><br /><br />
        <label for="password">password:</label>
        <input type="password" id="password" name="password" required /><br /><br />
        <label for="firstname">firstname:</label>
        <input type="text" id="firstname" name="firstname" required /><br /><br />
        <label for="lastname">lastname:</label>
        <input type="text" id="lastname" name="lastname" required /><br /><br />
        <button type="submit" id="submit">Sign Up</button>
        <button id="checkPasswordBtn">Strong Password</button>
        <div class="StrongPassword">
            <div class="A a"></div>
            <div class="A b"></div>
            <div class="A c"></div>
            <div class="A d"></div>
        </div>
    </div>
    <div id="SignInForm">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username1" name="username" required /><br /><br />
        <label for="password">Password:</label>
        <input type="password" id="password1" name="password" required /><br /><br />
        <button type="submit" id="submit1">Login</button><br /><br />
        <a href="#" id="new_user">new user</a>
    </div>
    <div id="result"></div>

    <script>
        const new_user = document.getElementById("new_user")
        new_user.addEventListener('click', ()=>{
            const signup = document.getElementById('signUpForm')
            signup.style.display = 'flex'
        })
        const submit = document.getElementById('submit')
        submit.addEventListener('click', sign_up)
        async function sign_up() {
            const UserName = document.getElementById('username').value
            const Password = document.getElementById('password').value
            const FirstName = document.getElementById('firstname').value
            const LastName = document.getElementById('lastname').value

            const response_sign_up = await fetch('/api/SignUp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ UserName, Password, FirstName, LastName })
            })

            const resultDiv = document.getElementById('result');
            if (response_sign_up.ok) {
                alert("המשתמש נרשם בהצלחה")
            } else {
                alert("ההרשמה נכשלה")
                
            }

        }
        const submit1 = document.getElementById('submit1')
        submit1.addEventListener('click', sign_in)
        async function sign_in() {
            const UserName = document.getElementById('username1').value
            const Password = document.getElementById('password1').value

            const response_sign_in = await fetch('/api/SignIn', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ UserName, Password })
            })
            if (response_sign_in.ok) {
                const data = await response_sign_in.json();
                sessionStorage.setItem(data.userId, JSON.stringify(data))
                window.location.href="Update.html"
            }
            else {
                alert("שם משתמש או סיסמה שגויים")
            }
        }
        document.getElementById("checkPasswordBtn").addEventListener("click",async function () {

            const strengthBox = document.querySelector(".StrongPassword")
            strengthBox.style.display = "block"

            const parts = strengthBox.querySelectorAll(".A")
            
            // Reset all boxes first
            parts.forEach(part => part.style.backgroundColor = "")

            const Password = document.getElementById("password").value
            let strengthResponse = await fetch('/api/StrongPassword', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ Password })
            })

            let strength = await strengthResponse.json()  

            for (let i = 0; i < strength; i++) {
                parts[i].style.backgroundColor = "green"
            }
           
        })
            
       
    </script>
</body>
</html>
